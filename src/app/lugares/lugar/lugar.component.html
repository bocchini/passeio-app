<div class="p-6 max-w-lg mx-auto bg-white-shadow-lg rounded-lg-mt-6">
  <h2 class="text2x1 font-semibold text-gray-700 mb-4">
    Novo Lugar
  </h2>
  <hr>
  <form id="lugarForm" [formGroup]="camposForm" (ngSubmit)="salvar()">
    <div class="mg-4">
      <label for="nome" class="block text-gray-600 font-medium mb-2">Nome do lugar</label>
      <input type="text" name="nome"
             id="nome" placeholder="Ex: Praia do sol, Restaurante Estrela"
             class="w-full p-3 border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
             required
             formControlName="nome"
             >
      <span class="text-red-500 text-sm" *ngIf="estaInvalido('nome')">Campo Obrigatório</span>
    </div>
    <div class="mg-4">
      <label for="categoria" class="block text-gray-600 font-medium mb-2">Nome do lugar</label>
      <select
          id="categoria"
          name="categoria"
          formControlName="categoria"
          class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-blue-400"
          >
          <option value="">Selecione uma categoria</option>
          <option *ngFor="let categoria of categorias" [value]="categoria.nome">
            {{ categoria.nome}}
          </option>
      </select>
      <span class="text-red-500 text-sm" *ngIf="estaInvalido('categoria')">Campo Obrigatório</span>
    </div>
    <div class="mg-4">
      <label for="localizacao" class="block text-gray-600 font-medium mb-2">Localização do lugar</label>
      <input type="text" name="localizacao"
             id="localizacao" placeholder="Ex: São Paulo"
             class="w-full p-3 border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
             required
             formControlName="localizacao"
             >
      <span class="text-red-500 text-sm" *ngIf="estaInvalido('localizacao')">Campo Obrigatório</span>
    </div>
    <div class="mg-4">
      <label for="urlFoto" class="block text-gray-600 font-medium mb-2">Url da foto</label>
      <input type="text" name="urlFoto"
             id="localizacao" placeholder="Ex: http://exemplo.com/foto.jpg"
             class="w-full p-3 border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
             required
             formControlName="urlFoto"
             >
      <span class="text-red-500 text-sm" *ngIf="estaInvalido('urlFoto')">Campo Obrigatório</span>
    </div>
    <div class="mg-4">
      <label for="avaliacao" class="block text-gray-600 font-medium mb-2">Avaliação do lugar</label>
         <select
          id="avaliacao"
          name="avaliacao"
          formControlName="avaliacao"
          class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-blue-400"
          >
          <option value="">Selecione uma avaliação</option>
          <option value="1">1 - Ruim</option>
          <option value="2">2 - Regular</option>
          <option value="3">3 - Bom</option>
          <option value="4">4 - Muito Bom</option>
          <option value="5">5 - Excelente</option>
      </select>
      <span class="text-red-500 text-sm" *ngIf="estaInvalido('avaliacao')">Campo Obrigatório</span>
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-700">
      Cadastrar um Lugar
    </button>
  </form>
</div>
